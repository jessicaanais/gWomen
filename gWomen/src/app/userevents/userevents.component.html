
<div class="container">
<form class="row">
  <input class="search" type="text" name="form" value="" [(ngModel)]="term1" placeholder="Search the title . . .">
  <input class="search" type="text" name="form" value="" [(ngModel)]="term" placeholder="Search your state for events . . .">
</form>
<ng-container *ngFor="let event of data | filter: term | filtertitle: term1">
  <div class="card">
      <div class="row">
        <div class="col-1">
          <h4> {{event.month}} </h4>
          <h3> {{event.day}} </h3>
        </div>
        <div class="col-10">
          <p class="who"> {{event.title}} - {{event.host}}</p>
          <p class="location">{{event.city}}, {{event.state}}</p>
        </div>
        <div class="col-1">
          <a href={{event.eventlink}}>
          <button class="rsvp" type="button" name="button">
            RSVP
          </button>
        </a>
        </div>
      </div>
  </div>
  <hr>
</ng-container>
</div>
