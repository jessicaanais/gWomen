<div class="container">
  <div class="row">
    <div class="col-2 hello">
      <button class="button" type="button" routerLink="/" name="button">Logout</button>
    </div>
  </div>
  <form class="row">
    <input class="search" type="text" name="form" value="" [(ngModel)]="term" placeholder="Search the people . . .">
  </form>
<div class="user row">
    <ng-container *ngFor="let user of data | filterpeople: term">
    <div class="hm-zoom col-3 images">
        <img class="image" src={{user.photo}}  alt="">
    </div>
    <div class="col-8 description">
        <h2>{{user.firstname}} {{user.lastname}} g{{user.cohort}}</h2>
        <h3>{{user.about}}</h3>
        <h6> {{user.location}} </h6>
        <a href={{user.github}}><i class="fa fa-github fa-2x" aria-hidden="true"></i></a>
        <a href={{user.linkedin}}><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i></a>
    </div>
    <hr>
  </ng-container>
