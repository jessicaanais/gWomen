<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <title> Upcoming Events </title>
  </head>
  <body>
    <div class="container">
      <button (click)="toggleTitle()">
        + Add job
      </button>
      <div class="title1" style="display:none">
        <form (ngSubmit)=onSubmit(job)>
          <div class="form-group" class="col-md-6 offset-md-3">
            <label for="position">Position</label>
            <input type="text" name="position" [(ngModel)]="job.position" class="form-control">
          </div>
            <div class="form-group">
              <label for="description">Brief Description</label>
              <input type="text" name="description" [(ngModel)]="job.description" class="form-control">
            </div>
          <div class="row justify-content-center">
            <div class="form-group col-4">
              <label for="link"> Link to job </label>
              <input type="text" name="link" [(ngModel)]="job.link" class="form-control">
            </div>
            <div class="form-group col-4">
              <label for="contact"> Contact </label>
              <input type="text" name="contact" [(ngModel)]="job.contact" class="form-control">
            </div>
         </div>
         <input type="Submit" value="Submit"/>
        </form>
      </div>
      <ng-container *ngFor="let job of data">
        <h4>{{job.position}}</h4>
        <h6>{{job.description}}</h6>
        <button type="button" name="button" (click)="onRemove(job.id)">Delete</button>
        <a href={{job.link}}>Learn More ... </a>
      </ng-container>
    </div>
  </body>
</html>
