<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Upcoming Events </title>
  </head>
  <body>
    <div class="container"><button (click)="toggleTitle()">
      + Add event
    </button>
    <div class="title1" style="display:none">
      <form (submit)=onSubmit()>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" name="title" [(ngModel)]="event.title" class="form-control">
        </div>
        <div class="form-group">
          <label for="host">Host</label>
          <input type="text" name="host" [(ngModel)]="event.host" class="form-control">
        </div>
        <div class="form-group">
          <label for="eventlink">Link to RSVP</label>
          <input type="text" name="eventlink" [(ngModel)]="event.eventlink" class="form-control">
        </div>
        <div class="form-group">
          <label for="month">Month</label>
          <input type="text" name="month" class="form-control">
        </div>
        <div class="form-group">
          <label for="day">Day</label>
          <input type="text" name="day" [(ngModel)]="event.day" class="form-control">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" name="city" [(ngModel)]="event.city" class="form-control">
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" name="state" [(ngModel)]="event.state" class="form-control">
        </div>
       <input type="Submit" value="Submit"/>
      </form>
    </div>
      <ng-container *ngFor="let event of data">
        <div class="card">
          <div class="card-block">
            <div class="row">
              <div class="col-sm-1">
                <h4>{{event.month}}</h4>
                <h2>{{event.day}}</h2>
              </div>
              <div class="col-sm-11">
                  <h3 class="card-title">{{event.title}}</h3>
                  <h5 class="card-subtitle mb-2"> by {{event.host}}</h5>
                  <h6 class="card-subtitle mb-2">{{event.city}}, {{event.state}}</h6>
                  <a href="#" class="card-link">RSVP</a>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </body>
</html>
