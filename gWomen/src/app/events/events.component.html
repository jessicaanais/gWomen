<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <title> Upcoming Events </title>
  </head>
  <body>
    <div class="container">
      <button class="middle" (click)="toggleTitle()">
      + Add event
    </button>
    <div class="title1" style="display:none">
      <form (ngSubmit)=onSubmit(event)>
        <div class="row justify-content-around">
        <div class="form-group" class="col-4" >
          <label for="title">Title</label>
          <input type="text" name="title" [(ngModel)]="event.title" class="form-control">
        </div>
        <div class="form-group" class="col-4">
          <label for="host">Host</label>
          <input type="text" name="host" [(ngModel)]="event.host" class="form-control">
        </div>
      </div>
        <div class="form-group row justify-content-md-center">
          <label for="eventlink">Link to RSVP</label>
          <input type="text" name="eventlink" [(ngModel)]="event.eventlink" class="form-control">
        </div>
        <div class="row">
        <div class="form-group col">
          <label for="month">Month</label>
          <input type="text" name="month" class="form-control">
        </div>
        <div class="form-group col">
          <label for="day">Day</label>
          <input type="number" name="day" [(ngModel)]="event.day" class="form-control">
        </div>
        <div class="form-group col">
          <label for="city">City</label>
          <input type="text" name="city" [(ngModel)]="event.city" class="form-control">
        </div>
        <div class="form-group col">
          <label for="state">State</label>
          <input type="text" name="state" [(ngModel)]="event.state" class="form-control">
        </div>
      </div>
       <input type="Submit" value="Submit"/>
      </form>
    </div>
      <ng-container *ngFor="let event of data">
        <div class="card">
            <div class="row">
              <div class="col-1">
                <h4> {{event.month}} </h4>
                <h3> {{event.day}} </h3>
              </div>
              <div class="col-10">
                <p class="who"> {{event.title}} - {{event.host}}</p>
                <p class="location">{{event.city}}, {{event.state}}</p>
              </div>
              <div class="col-1">
                <a href={{event.eventlink}}>
                <button class="rsvp" type="button" name="button">
                  RSVP
                </button>
              </a>
              </div>
            </div>
        </div>
        <hr>
      </ng-container>
    </div>
  </body>
</html>
